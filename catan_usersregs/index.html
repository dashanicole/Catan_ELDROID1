{% extends 'base.html' %}
{% block content %}
	<table>
		<tr class="w3-table-all">
			<th>NAME</th>
			<th>USERNAME</th>
			<th>PASSWORD</th>
		</tr>
		{% for user in users %}
		<tr>
			<td>{{ user['name'].upper() }}</td>
			<td>{{ user['username'].upper() }}</td>
			<td>{{ user['password'] }}</td>
		</tr>
		{% endfor %}
		
	</table>
{% endblock %}
